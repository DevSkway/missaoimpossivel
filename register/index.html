<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta | Missão Impossível</title>
    
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../style/login.css">
</head>
<body class="themedbody">
    <main>
        <form class="form_container" method="POST">
        <h1>Criar Conta</h1>
        <h2>Crie sua conta para jogar.</h2>
        
        <label for="email">E-mail</label>
        <input name="email" class="inputbox" type="text" id="email" placeholder="nome@email.com"/>

        <label for="password">Senha</label>
        <input name="password" class="inputbox" type="password" id="password" placeholder="Senha Forte" />

        <button id="create" class="joinbtn">Criar Conta</button>
        
        <p id="result"></p>
        <a href="../login" class="reverse">Já tem uma conta? Entrar</a>
    </main>
    <script type="module" src="../script/register.js"></script>
</body>
