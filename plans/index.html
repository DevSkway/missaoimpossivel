<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planos | Missão Impossível</title>
    <link rel="stylesheet" href="./plans.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body class="themedbody">
    <div class="form_container">
        <h1>Planos</h1>
        <h2>Compre um desses planos no caixa!</h2>
        
        <section id="plans">
            <div class="plan">
                <h2>Bronze</h2>
                <ul>
                    <li>Avance os enigmas</li>
                    <li>Libere uma dica</li>
                    <p class="price">R$ 5,00<span class="year">/ano</span></p>
                </ul>
            </div>
            <div class="plan">
                <h2>Prata</h2>
                <ul>
                    <li>Avance os enigmas</li>
                    <li>Dica extra</li>
                    <p class="price">R$ 10,00<span class="year">/ano</span></p>
                </ul>
            </div>
            <div class="plan">
                <h2>Ouro</h2>
                <ul>
                    <li>Avance os enigmas</li>
                    <li>Desbloqueie todas as dicas</li>
                    <li>Avance as fases</li>
                    <p class="price">R$ 15,00<span class="year">/ano</span></p>
                </ul>
            </div>
        </section>
        <a id="play" href="../avatar">próximo</a>
    </div>
</body>
</html>
