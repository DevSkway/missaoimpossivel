<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <title>Login | Missão Impossível</title>
    
    <link rel="stylesheet" href="style/globalstyle.css">
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <div>
        <h1>Entrar</h1>
        <h2>Entre conosco nessa Missão Impossível.</h2>
        
        <label for="email">Email</label>
        <input name="email" class="inputbox" type="text" id="email" placeholder="nome@email.com"/>

        <label for="password">Senha</label>
        <input name="password" class="inputbox" type="password" id="password" placeholder="Senha Forte" />

        <button id="login">Entrar</button>

        <a id="createaccount" href="/register.html">Novo por aqui? Crie uma conta</a>
        <script type="module" src="script/login.js"></script>
    </div>
</body>
